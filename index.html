<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio M12 | Bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        .container {
            max-width: 840px;
        }
        h2 {
            border-bottom: 2px solid green;
            padding-bottom: 12px;
            margin-bottom: 12px;
        }

        .btn {
            margin: 16px 0;
        }

        .contato {
            background-color: aquamarine;
            border: 5px solid white;
            border-radius: 12px;
            padding: 8px;
        }
        form label.error {
            font-size: 0.8em;
            color: red;
            font-weight: bolder;
            /* background-color: rgba(255, 0, 0, 0.355); */
            width: 100%;
            line-height: 0.8em;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <h2>Novo Contato</h2>
                <form class="form">
                    <div>
                        <label class="form-label" for="nome">Nome:</label>
                        <input class="form-control" type="text" id="nome" name="nome">
                    </div>
                    <div>
                        <label class="form-label" for="emaik">E-mail:</label>
                        <input class="form-control" type="email" id="email" name="email" placeholder="seuemail@dominio.com">
                    </div>
                    <div>
                        <label class="form-label" for="tel">Telefone:</label>
                        <input class="form-control" type="text" id="tel" name="tel" placeholder="(xx) x.xxxx-xxxx">
                    </div>
                    <button id="form-btn-ok" class="btn btn-success">Cadastrar</button>
                </form>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Contatos</h2>
                <div class="row" id="contatos">
                    <!-- Inserir dados -->
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script><!-- Bootstrap -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js" integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script> <!-- jQuery core -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script> <!-- jQuery Validation -->
    <script src="./js/jquery.mask.min.js"></script>
    <script>
        $(document).ready(()=>{
            $('.form #tel').mask('(00) 0.0000-0000')
            $('form.form').validate({
                rules: {
                    nome: {
                        required: true
                    },
                    email: {
                        required: true
                    },
                    tel: {
                        required: true
                    }
                },
                messages: {
                    nome: {
                        required: 'Informe um nome.'
                    },
                    email: 'Informe um email.',
                    tel: 'Informe um telefone.'
                },
                submitHandler: ()=>{
                    let novo_nome = $('.form #nome').val()
                    let novo_email = $('.form #email').val()
                    let novo_tel = $('.form #tel').val()
                    $('#contatos').append(`<div class="col-4 contato">
                        <h3>${novo_nome}</h3>
                        <p>${novo_email}</p>
                        <p>${novo_tel}</p>
                    </div>`
                    )
                    $('.form #nome').val('')
                    $('.form #email').val('')
                    $('.form #tel').val('')

                },
                invalidHandler: function() {
                    alert('Preeencha os dados')
                }
            })
        })
    </script>
</body>

</html>
